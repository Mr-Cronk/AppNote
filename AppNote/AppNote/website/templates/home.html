{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}<br>
<h1 align="left">Welcome, {{ user.email }}!</h1>
<ul class="list-group list-group-flush" id="notes">
  {% for note in user.notes %}
  <li class="list-group-item">
    {{ note.data }}
    <button type="button" class="close" onClick="deleteNote({{ note.id }})">
      <span aria-hidden="true">&times;</span>
    </button>
      <br><br>
    <button type="button" class="btn btn-light" onClick="notePublic({{ note.id }})">Make my note public.</button>
    <button type="button" class="btn btn-light" onClick="notePrivate({{ note.id }})">Make my note private.</button>
  </li>
  {% endfor %}
</ul>
<form method="POST">
  <textarea name="note" id="note" class="form-control"></textarea>
  <br />
  <div align="center">
    <button type="submit" class="btn btn-primary">Add new note</button>
  </div>
</form>
{% endblock %}
